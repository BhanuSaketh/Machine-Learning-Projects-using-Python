<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }

        label {
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            width: 40%;
            margin-right: 10px;
        }

        input[type="number"], input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 50%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .prediction {
            color: #007bff;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Failure Prediction</h1>

       <form method="post">
            <label for="age">Age:</label>
            <input type="number" name="age" required>

            <label for="anaemia">Anaemia (0 or 1):</label>
            <input type="number" name="anaemia" required>

            <label for="creatinine_phosphokinase">Creatinine Phosphokinase:</label>
            <input type="number" name="creatinine_phosphokinase" required>

            <label for="diabetes">Diabetes (0 or 1):</label>
            <input type="number" name="diabetes" required>

            <label for="ejection_fraction">Ejection Fraction (%):</label>
            <input type="number" name="ejection_fraction" required>

            <label for="platelets">Platelets:</label>
            <input type="number" name="platelets" required>

            <label for="high_blood_pressure">High Blood Pressure (0 or 1):</label>
            <input type="number" name="high_blood_pressure" required>

            <label for="serum_creatinine">Serum Creatinine (mg/dL):</label>
            <input type="number" name="serum_creatinine" required>

            <label for="serum_sodium">Serum Sodium (mEq/L):</label>
            <input type="number" name="serum_sodium" required>

            <label for="sex">Sex (0 or 1):</label>
            <input type="number" name="sex" required>

            <label for="smoking">Smoking (0 or 1):</label>
            <input type="number" name="smoking" required>

            <label for="time">Follow-up Time (days):</label>
            <input type="number" name="time" required>

            <div class="button-container">
                <input type="submit" value="Submit">
            </div>
        </form>

        {% if prediction %}
            <div class="prediction">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
