<!DOCTYPE html>
<html>
<head>
    <title>Heart Failure Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('background-image.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #007bff;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            font-weight: bold;
            margin: 10px 0;
        }

        input[type="number"],
        input[type="text"],
        select {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 50%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .prediction {
            color: #007bff;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Failure Prediction</h1>

       <form method="post" onsubmit="convertToBinaryValues()" action="/">
            <label for="age">Age (Years):</label>
            <input type="number" name="age" required>

           <label for="anaemia">Anaemia:</label>
            <select name="anaemia" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="creatinine_phosphokinase">Creatinine Phosphokinase:</label>
            <input type="number" name="creatinine_phosphokinase" required>

            <label for="diabetes">Diabetes:</label>
            <select name="diabetes" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="ejection_fraction">Ejection Fraction (%):</label>
            <input type="number" name="ejection_fraction" required>


           <label for="high_blood_pressure">High Blood Pressure:</label>
            <select name="high_blood_pressure" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
           
             <label for="platelets">Platelets:</label>
            <input type="number" name="platelets" required>

            <label for="serum_creatinine">Serum Creatinine (mg/dL):</label>
            <input type="number" name="serum_creatinine" required>

            <label for="serum_sodium">Serum Sodium (mEq/L):</label>
            <input type="number" name="serum_sodium" required>

            <label for="sex">Sex:</label>
            <select name="sex" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>

            <label for="smoking">Smoking:</label>
            <select name="smoking" required>
                <option value="1">Smoker</option>
                <option value="0">Non-Smoker</option>
            </select>

           <label for="time">Time:</label>
            <input type="number" name="time" required>

            <div class="button-container">
                <input type="submit" value="Submit">
            </div>
        </form>

       {% if prediction %}
            <div class="prediction">
                Prediction: {{ prediction }}
            </div>
        {% endif %}
    </div>


</body>
</html>
